---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment-from-github
  labels:
    app: nginx-from-github
spec:
  replicas: 8
  selector:
    matchLabels:
      app: nginx-from-github
  template:
    metadata:
      labels:
        app: nginx-from-github
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-from-github
spec:
  selector:
    app: nginx-from-github
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-from-github
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: main.ept
    http:
      paths:
      - path: /from-github
        pathType: Exact
        backend:
          service:
            name: nginx-service-from-github
            port:
              number: 80

















